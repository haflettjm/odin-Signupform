<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"> 
    <title>Form Sign Up</title>
</head>
<body>
<!-- 
            <div class="title">
                <h1>Sign up for to hear from us!</h1>
            </div>

            </div>   -->
    <div class="page">
        <div class="leftBox">
            <div class="logoBanner">

            </div>
            <h1>Test</h1>
            <div class="footerThingy">

            </div>
        </div>
        <div class="rightBox">
            <div class="heroCTA smallContainer">
                <h1>This is not a real online service!</h1>
                <h1>You know you need something like this in your life!</h1>
                <h1>Sign up to get started!</h1>
            </div>
            <div class="forms">
                <form>
                    <div class="field">
                        <fieldset>
                            <div>
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name" placeholder="Enter your first name...">
                            </div>
                            <div>
                                <label for="last_name">Last Name:</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Enter your Last name...">
                            </div>
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <div>
                                <label for="email">Email:</label>
                                <input name="email" id="email" type="email" placeholder="you@domain.com">
                            </div>
                            <div>
                                <label for="confirm_email">Confirm Email:</label>
                                <input name="confirm_email" id="confirm_email" type="email" placeholder="you@domain.com">
                            </div>
                        </fieldset>
                    </div>
                    <div class="field">
                        <fieldset>
                            <div>
                                <label for="password">Password:</label>
                                <input name="passwor" type="password" id="password">
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password:</label>
                                <input name="confirm_password" type="password" id="confirm_password">
                            </div>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="Button" id="SignUpButton">
                Submit!
            </div>
            <div class="signIn">
                <h5> Already have an account? Log In</h5>
            </div>
        </div>
    </div>

</body>
</html>
